<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Films</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Add your movie here</h1>
    <form class="" action="index.html" method="post">
      <label for="title">Title</label>
      <input type="text" name="name" value="" id="title">
      <label for="genre">Genre</label>
      <input type="text" name="name" value="" id="genre">
      <label for="description">Description</label>
      <textarea name="name" rows="8" cols="40"></textarea>
      <label for="cover-picture">Cover Picture</label>
      <input type="url" name="name" value="" id="cover-picture">
      <label for="rating">Rating</label>
      <select id="rating">
        <option value="">G</option>
        <option value="">PG</option>
        <option value="">PG-13</option>
        <option value="">R</option>
      </select>
    </form>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
